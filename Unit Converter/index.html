<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1 id="hd-title">Metric/Imperial Unit Conversion</h1>
        <input type="text" id="convert-input">
        <button id="convert-btn">Convert</button>
    </header>

    <div id="container">
        <div class="div-convertContainer">
            Length (Meter/Feet)
            <div class="convert" id="lengthCnv"></div>
        </div>
        <div class="div-convertContainer">
            Volume (Lithers/Gallons)
            <div class="convert" id="volumeCnv"></div>
        </div>
        <div class="div-convertContainer">
            Mass (Kilograms/Pounds)
            <div class="convert" id="massCnv"></div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
